<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="testimonial">

                " 코딩 부트캠프는 내 경력을 변화시키는 포괄적인 학습 경험을 제공했습니다. 실용적인 방법과 헌신적인 강사들은 학습과정을 즐겁고 보람 있게 만들었습니다. 이제 저는 부트캠프에서 얻은

            </p>
            <div class="person">

                    UX Engineer

        </div>
        <div class="img">
            <img class="people" src="1.jpg" alt="">
            <div class="arrows">
                <img class="prev" src="icon-prev.svg" alt="">
                <img class="next" src="icon-next.svg" alt="">
            </div>
        </div>
